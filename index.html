<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Mahasiswa - Hermansyah</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px 30px;
            text-align: center;
            width: 320px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid #fff;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin: 6px 0;
            color: #f2f2f2;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-top: 15px;
        }


    </style>
</head>
<body>
    <div class="container">
        <img src="foto.jpg" alt="Foto Hermansyah" class="profile-img">
        <h1>Hermansyah</h1>
        <div class="info-box">
            <p><strong>NIM:</strong> 230411100020</p>
            <p><strong>Prodi:</strong> Teknik Informatika</p>
            <p><strong>Universitas:</strong> Universitas Trunojoyo Madura</p>
            <p><strong>Kelas:</strong> PPL E</p>
            <p><strong>Hobi:</strong> Badminton</p>
        </div>
    </div>
</body>
</html>
